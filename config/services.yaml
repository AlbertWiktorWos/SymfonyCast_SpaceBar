# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    cache_adapter: cache.adapter.apcu  #we use filesystem in dev env (we dont need an APCU)
    locale: 'en'
    #old url for our local filesystem uploads
    #    uploads_base_url: '%env(SITE_BASE_URL)%/%uploads_dir_name%'
    #    uploads_dir_name: 'uploads'
    # s3 url for our uploaded files
    uploads_base_url: 'http://localhost:9000/public/' #if symfony is on container use http://minio:9000/public/
    #its only set the port but not host and scheme!
    #        http_port: '%env(SITE_BASE_PORT)%'
    #other way is set (..better with .env variables)
    router.request_context.scheme: '%env(SITE_BASE_SCHEME)%'
    router.request_context.host: '%env(SITE_BASE_HOST)%:%env(SITE_BASE_PORT)%'
    #from symfony 5.1+ we can set the full base url like this:
    #default_uri: %env(SITE_BASE_URL)%

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
          # fetching services directly from the container via $container->get() won't work.
        # The best practice is to be explicit about your dependencies anyway.

        # setup special, global autowiring rules
        bind:
            $markdownLogger: '@monolog.logger.markdown'
            $isDebug: '%kernel.debug%'
            # $uploadsPath: '%kernel.project_dir%/public/uploads' #we have to pass it to our UploaderHelper #used before systemfile
            $publicUploadsFilesystem: '@oneup_flysystem.public_uploads_adapter_filesystem'
            $privateUploadsFilesystem: '@oneup_flysystem.private_uploads_adapter_filesystem'
            $uploadedAssetsBaseUrl: '%uploads_base_url%'
            $privateS3Bucket: '%env(AWS_S3_ACCESS_PRIVATE_BUCKET)%'
            string $publicDir: '%kernel.project_dir%/public' #we need public directory to pass it to the twig extension to get our css files prepared by encore @see src/Twig/AppExtension.php

    # custom aliases for autowiring
    Nexy\Slack\Client: '@nexy_slack.client'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Form\TypeExtension\TextareaSizeExtension:
        tags:
            - { name: form.type_extension,
                extended_type: Symfony\Component\Form\Extension\Core\Type\TextareaType }

    #service to handle the subfolder of our site to get proper directory of uploaded files @see UploaderHelper
    Symfony\Component\Asset\Context\RequestStackContext: '@assets.context'

    Aws\S3\S3Client:
        arguments:
            -
                version: '2006-03-01' #
                region: "us-east-1" # default minio region
                endpoint: '%env(AWS_S3_ENDPOINT)%' #configuration for our local minio container will be 'http://localhost:9000', http://host.docker.internal:9000 that out php container also could connect like to http://minio:9000 (name of the container)
                use_path_style_endpoint: true
                credentials:
                    key: '%env(AWS_S3_ACCESS_ID)%'
                    secret: '%env(AWS_S3_ACCESS_SECRET)%'